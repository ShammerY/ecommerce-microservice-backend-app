apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: shammery/product-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8500   # Aseg√∫rate que coincide con el puerto real del microservicio
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "staging"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: NodePort
  selector:
    app: product-service
  ports:
    - protocol: TCP
      port: 8500
      targetPort: 8500

